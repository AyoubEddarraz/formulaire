<body style="background: white;">
    <header class="headerbg">
        <div class="container1">
            <div class="row contenthead pt-5">
                <div class="icone col-4">
                    <i class="fas fa-align-left pt-2">
                        <ul>
                            <li><a href="index.html" style="color: black; text-decoration: none;" class="liensite">acceuil</a></li>
                            <li><a href="about.html" style="color: black; text-decoration: none;" class="liensite">about</a></li>
                            <li><a href="contact.html" style="color: black; text-decoration: none;" class="liensite">contact</a></li>
                        </ul>
                    </i>
                </div>
                <div class="logo col-4">
                    <img src="images/logo.png" alt="img not found">
                </div>
                <div class="vide col-4"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container1">
            <div class="contentmain row flex-wrap-reverse">
                <div class="formcontent col-lg-6 col-sm-12 col-md-12 col-xl-6">
                    <form action="" class="form-input col-sm-12">
                        <div class="input-div">
                            <label for="">NOM ET PRÉNOM</label>
                            <input type="text" name="" id="" required>
                        </div>
                        <div class="input-div">
                            <label for="">AGE</label>
                            <input type="number" name="" id="" min="1" max="100" required >
                        </div>
                        <div class="input-div">
                            <label for="">E-MAIL</label>
                            <input type="email" name="" id="" required >
                        </div>
                        <div class="input-div">
                            <label for="">TÉLÉPHONE</label>
                            <input type="tel" name="" id="" required >
                        </div>
                        <div class="input-div">
                            <label for="">VILLE</label>
                            <input type="text" name="" id="" required >
                        </div>
                        <div class="input-div">
                            <label for="">NIVEAU D'ÉTUDES</label>
                            <input type="text" name="" id="" required >
                        </div>
                        <div class="input-div">
                            <label for="">LES MODULES QUE VOUS VOULEZ APPRENDRE</label>
                            <textarea name="" id="" cols="30" rows="10" required ></textarea>
                        </div>
                        <div class="input-div">
                            <label for="">UNIVERSITÉ / ECOLE</label>
                            <input type="text" name="" id="" required >
                        </div>
                        <div class="input-div">
                            <label for="">VOS PROPOSITIONS</label>
                            <textarea name="" id="" cols="30" rows="10" required ></textarea>
                        </div>
                        <div class="input-div">
                            <button class="" type="submit">Envoyer</button>
                        </div>
                    </form>
                </div>
                <div class="descmain col-lg-6 col-sm-12 col-md-12 col-xl-6">
                    <div class="desc">
                        <h2 class="mb-4">Chers étudiants</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse in nihil eligendi quasi pariatur sit commodi magni, labore modi quo illum. A repellendus minima omnis! Totam tenetur quibusdam quasi adipisci.</p>
                    </div>
